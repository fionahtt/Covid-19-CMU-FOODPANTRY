<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "utf-8" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename = 'css/materialize.min.css')}}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name = "author" content = "Sara Song" />
    <meta name = "description" content = "CIP Flask Test File" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <h1>Test Flask Website</h1>
    </header>


    <!-- Trying to make the mobile hamburger collapse nav bar thing in materialize, dunno how to make it work yet -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                {% block nav %}{% endblock %}
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="/">Home</a></li>
        <li><a href="inventory">Inventory</a></li>
    </ul>


    <div class = "container">
        {% block content %}{% endblock %}
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
