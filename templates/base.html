<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "utf-8" />

    <!-- Google account API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="434804791134-5kl3ab8ml5k62tftvrv0cqos2jh2evs9.apps.googleusercontent.com">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename = 'css/materialize.min.css')}}"  media="screen,projection"/>
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>   
     
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name = "author" content = "CIP Team 23-9" />
    <meta name = "description" content = "CIP Flask Test File" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="col s8">CMU Food Pantry</h1>
            {% if auth %}
                <h6 class="col s2">Logged in as {{user}}</h6>
                <a class="waves-effect waves-light btn col s2" href="/logout">Logout</a>
            {% else %}
                <a class="waves-effect waves-light btn col s2" href="/login">Login</a>
                <a class="waves-effect waves-light btn col s2" href="/register">Register</a>
            {% endif %}
                
        </div>

        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    {% if auth %}
                        <!-- Small bug here: Home is always shown as the selected page in navbar, no matter what page you're on -->
                        {% block nav_content %}
                        {% include "staff_nav.html" %}
                        {% endblock %}
                    {% else %}
                        {% include "nav.html" %}
                    {% endif %}
                </ul>
            </div>
        </nav>

        {% block content %}{% endblock %}

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</body>

</html>
