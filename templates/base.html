<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "utf-8" />

    <!-- Google account API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="434804791134-5kl3ab8ml5k62tftvrv0cqos2jh2evs9.apps.googleusercontent.com">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename = 'css/materialize.min.css')}}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name = "author" content = "Sara Song" />
    <meta name = "description" content = "CIP Flask Test File" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="col s8">Test Flask Website</h1>
            {% if auth %}
                <h6 class="col s2">Logged in as {{user}}</h6>
                <a class="waves-effect waves-light btn col s2" href="/logout">Logout</a>
            {% else %}
                <a class="waves-effect waves-light btn col s2" href="/login">Login</a>
                <a class="waves-effect waves-light btn col s2" href="/register">Register</a>
            {% endif %}
                
        </div>

    <nav>
        <div class="nav-wrapper">
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                {% if auth %}
                    {% include "staff_nav.html" %} 
                {% else %}
                    {% include "nav.html" %}
                {% endif %}

            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>
    </ul>


    <div class = "container">
        {% block content %}{% endblock %}
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
